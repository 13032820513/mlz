<!DOCTYPE html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登陆-美丽宅管理平台</title>
    <link rel="shortcut icon" href="${ctxPath}/images/favicon.ico">
    <link href="${ctxPath}/css/bootstrap.min.css" rel="stylesheet">
    <link href="${ctxPath}/css/font-awesome.min.css" rel="stylesheet">
    <link href="${ctxPath}/css/animate.min.css" rel="stylesheet">
    <link href="${ctxPath}/css/style.min.css" rel="stylesheet"><base target="_blank">
    <!--[if lt IE 8]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <h2 style="margin-top: 20rem;font-weight: 700">美丽宅管理系统</h2>
            <form class="m-t" role="form" action="${ctxPath}/login" method="post" target="_self">
                <div class="form-group">
                    <input type="input" class="form-control" name="account" placeholder="用户名" required="" >
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="密码" required="" autocomplete="off">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">登 录</button>
            </form>
        </div>
    </div>
    <script src="${ctxPath}/js/jquery.min.js"></script>
    <script src="${ctxPath}/js/bootstrap.min.js"></script>
</body>
</html>
