<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <title>登陆-美丽宅管理平台</title>
    <link rel="shortcut icon" href="favicon.ico"> <link href="static/css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="static/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="static/css/animate.min.css" rel="stylesheet">
    <link href="static/css/style.min.css?v=4.0.0" rel="stylesheet"><base target="_blank">

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <h2 style="margin-top: 20rem;font-weight: 700">美丽宅管理系统</h2>
            <form class="m-t" role="form" action="/index" method="post">
                <div class="form-group">
                    <input type="input" class="form-control" name="account" placeholder="用户名" required="" >
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="密码" required="" autocomplete="off">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">登 录</button>
            </form>
        </div>
    </div>
    <script src="static/js/jquery.min.js?v=2.1.4"></script>
    <script src="static/js/bootstrap.min.js?v=3.3.5"></script>
