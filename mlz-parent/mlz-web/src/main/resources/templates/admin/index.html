@layout("/common/_container.html"){
<!-- 管理员列表 -->
<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>系统管理<small>管理员列表</small></h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="dropdown-toggle" data-toggle="dropdown" href="table_data_tables.html#">
                        <i class="fa fa-wrench"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li><a href="table_data_tables.html#">选项1</a>
                        </li>
                        <li><a href="table_data_tables.html#">选项2</a>
                        </li>
                    </ul>
                    <a class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <button class="btn btn-primary" type="button"><i class="fa fa-check"></i>&nbsp;添加新用户</button>
            <div class="ibox-content">
                <table class="table table-striped table-bordered table-hover dataTables-example">
                    <col width="10%" />
                    <col width="15%" />
                    <col width="10%" />
                    <col width="10%" />
                    <col width="10%" />
                    <col width="15%" />
                    <col width="15%" />
                    <col width="15%" />
                    <thead>
                    <tr>
                        <th class="center">编号</th>
                        <th class="center">用户名</th>
                        <th class="center">角色名称</th>
                        <th class="center">角色编号</th>
                        <th class="center">邮箱</th>
                        <th class="center">状态</th>
                        <th class="center">创建时间</th>
                        <th class="center">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    @for(admin in admins.records){
                        <tr class="">
                            <td class="center">${admin.id}</td>
                            <td class="center">${admin.account}</td>
                            <td class="center">${admin.roleName}</td>
                            <td class="center">${admin.roleId}</td>
                            <td class="center">${admin.email}</td>
                            <td class="center">${admin.status}</td>
                            <td class="center">${admin.createtime}</td>
                            <td class="center operation">
                                <button class="btn btn-primary" type="button"><i class="fa fa-paste"></i>&nbsp;修改</button>
                                <button class="btn btn-danger" type="button"><i class="fa fa-trash"></i>&nbsp;删除</button>
                            </td>
                        </tr>
                    @}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        $(".dataTables-example").dataTable({
            "iDisplayLength" : 10,//默认每页数量
            paging: false,
            "info": false,
            // "ordering": false,  //禁止排序
            columnDefs:[{
                'targets' : [0,1,2,3,4,5,6,7],    //除第六，第七两列外，都默认不排序
                'orderable' : false
            }],
        });
        $("#firstTr").removeClass("sorting_asc");
        console.log("${admins.total}")
    });

</script>
@}
