#datasource
spring:
  profiles:
    active: dev
  devtools:
    restart:
      enabled: true
      exclude: data/**
  resources:
    static-locations: classpath:/static/,classpath:/templates/
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  messages:
    encoding: UTF-8

mybatis-plus:
  mapper-locations: classpath:/mapper/*Mapper.xml
  type-aliases-package: com.mlz.entity
logging:
  file: /runtime/log/mlz.log
  level:
    root: info
    com:
      mlz:
        mapper: debug
    org:
      springframework:
        security: info

server:
  servlet:
    context-path: /
  tomcat:
    uri-encoding: UTF-8
