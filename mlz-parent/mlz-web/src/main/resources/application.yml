#datasource
spring:
  profiles:
    active: dev
  mvc:
    static-path-pattern: static/**
    view:
      prefix: /templates
  devtools:
    restart:
      enabled: true
      additional-paths: resources/**,static/**,templates/**
      exclude: data/**
mybatis-plus:
  mapper-locations: classpath:/mapper/*Mapper.xml
  type-aliases-package: com.mlz.entity


logging:
  file: log/mlz.log
server:
  servlet:
    context-path: /

